<!extends "section.html">

<p>Hopefully you can find what you're looking for here. If not, it may
be worthwhile to try the search up above.</p>
<ol>
  @:list
    <li>
      <a href="#{root}#{{tags.current ? '/' + tags.current : ''}}#{this.href}">#{this.text}</a>
      ?:this.time
        <time datetime="#{this.datetime}">
          #{this.time}
        </time>
    </li>
</ol>
